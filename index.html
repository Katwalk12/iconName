<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Name</title>
</head>
<body>
    <div class="body-cont">
        <div class="first-name">
            <i class="fa-solid fa-manat-sign fa-beat-fade fa-2xl" style="color: #db33bf;"></i>
            <i class="fa-solid fa-at fa-2xl fa-bounce" style="color: #4ec0d4;"></i>
            <i class="fa-regular fa-registered fa-2xl" style="color: #e70808;"></i>
            <i class="fa-solid fa-kip-sign fa-2xl" style="color: #ec2e2e;"></i> <span></span>
            <i class="fa-solid fa-litecoin-sign fa-2xl" style="color: #f5adad;"></i>
            <i class="fa-solid fa-gear fa-rotate-180 fa-2xl fa-spin" style="color: #537bc6;"></i>
            <i class="fa-regular fa-registered fa-2xl" style="color: #995353;"></i>
            <i class="fa-solid fa-ethernet fa-rotate-270 fa-2xl" style="color: #263de8;"></i>
            <i class="fa-solid fa-magnet fa-rotate-180 fa-2xl" style="color: #e70808;"></i>
            <i class="fa-solid fa-bolt fa-2xl" style="color: #1e3050;"></i>
        </div>
        <div class="last-name">
            <i class="fa-solid fa-at fa-2xl fa-bounce" style="color: #34287a;"></i>
            <i class="fa-solid fa-litecoin-sign fa-2xl" style="color: #f5adad;"></i>
            <i class="fa-solid fa-manat-sign fa-beat-fade fa-2xl" style="color: #db33bf;"></i>
            <i class="fa-solid fa-gear fa-rotate-270 fa-2xl fa-spin" style="color: #537bc6;"></i>
            <i class="fa-regular fa-copyright fa-2xl" style="color: #80f906;"></i>
            <i class="fa-solid fa-ethernet fa-rotate-270 fa-2xl" style="color: #263de8;"></i>
            <i class="fa-regular fa-registered fa-2xl" style="color: #08cde7;"></i>
            <i class="fa-solid fa-at fa-2xl fa-bounce" style="color: #4ec0d4;"></i>
        </div>
</div>
    
    <script src="https://kit.fontawesome.com/5b795d6d0f.js" crossorigin="anonymous"></script>
</body>
</html>
